<div class="home-container">
  <h1>ðŸ“¦ Pedidos Aguardando Atendimento</h1>

  <div class="lista-pedidos">
    <mat-card *ngFor="let pedido of pedidos" class="pedido-card">
      <mat-card-header>
        <mat-card-title>Pedido #{{ pedido.cartId }}</mat-card-title>
        <mat-card-subtitle>{{ pedido.data }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Cliente:</strong> {{ pedido.cliente }}</p>
        <p><strong>Total:</strong> R$ {{ pedido.product.price | number:'1.2-2' }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/pedido', pedido.id]">
          Ver Detalhes
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
