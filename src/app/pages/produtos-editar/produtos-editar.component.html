<div class="editar-produto-container">

  <h2>Editar Produto</h2>

  <form (ngSubmit)="onSubmit()" class="editar-produto-form">
    <div class="form-group">
      <label>Nome:</label>
      <input [(ngModel)]="name" name="name" required />
    </div>

    <div class="form-group">
      <label>Preço:</label>
      <input [(ngModel)]="price" name="price" type="number" required />
    </div>

    <div class="form-group">
      <label>Descrição:</label>
      <textarea [(ngModel)]="description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label>Categoria:</label>
      <select [(ngModel)]="category_id" name="category_id" required>
        <option *ngFor="let c of categorias" [value]="c.id">
          {{ c.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Imagem:</label>
      <input type="file" (change)="onFileChange($event)" />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-salvar">Salvar Alterações</button>
      <!--
      <button type="button" class="btn-cancelar" (click)="router.navigate(['/produtos'])">Cancelar</button>
      -->
    </div>

  </form>
</div>
